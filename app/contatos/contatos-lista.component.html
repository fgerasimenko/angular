<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h2>Meus Contatos</h2>
            <div [ngClass]="classesCSS" role="alert" *ngIf="mensagem">
                <strong>Deletado!</strong> 
                {{ mensagem.texto }}
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of contatos" [routerLink]="['/contato/save', c.id]">
                        <td>{{c.nome}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.telefone}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" aria-label="Close"
                            (click)="onDelete(c); $event.stopPropagation()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </td>
                    </tr>     
                </tbody>
            </table>
            <a href="#" class="btn btn-primary" routerLink="/contato/save">Novo Contato</a>
        </div>
    </div>
</div>
