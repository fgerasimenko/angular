<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h3>Buscar um contato</h3>
            <div class="form-group">
                <label for="search"></label>
                <input type="search" class="form-control" placeholder="Busque um contato"
                #searchBox
                (keyup)="buscar(searchBox.value)" >                
            </div>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let c of contatos | async">
                   <a [routerLink]="['/contato/save', c.id]" >{{c.nome}}</a>
                </li>
            </ul>
        </div>   
    </div>  
</div>
