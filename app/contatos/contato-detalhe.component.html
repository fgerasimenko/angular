<div class="container">
    <h2>Salvar Contato</h2>
    <div class="row">
        <form action="">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" class="form-control" placeholder="Digite o Nome">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" placeholder="Digite o Email">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="phone" name="telefone" class="form-control" placeholder="Ex.: (11) 99999-9999">
            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <a class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</div>
